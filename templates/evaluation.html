<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="en">

<head>
    {% block extrahead %}
    <!-- CSS File link -->
    <link rel="stylesheet" href="{% static './static/css/evaluation.css' %}">

    <!-- JS File link -->
    <script src="{% static './static/js/reveal.js' %}"></script>
    {% endblock %}

</head>

<body>
    {% block content %}
    <div class="main-body">
        <div class="header">
            <h1>Evaluation</h1>
        </div>
        <h2 style="color:#36013F;text-align:center;"><i class="fa-solid fa-circle-info"
                style="color: #36013f;"></i>&nbsp;&nbsp;Take tests to understand your level of knowledge in the subjects
            reveal
            below.</h2>
        <div class="sub-grp">
            <div class="subjects reveal">
                <a href="{% url 'mathQ' %}">
                    <img src="{% static './static/content/math.jpg' %}" alt="math">
                    <h3 style="color: #36013F;">Mathematics</h3>
                </a>
            </div>
            <div class="subjects reveal">
                <a href="{% url 'scienceQ' %}">
                    <img src="{% static './static/content/chemistry.jpg' %}" alt="chemistry">
                    <h3 style="color: #36013F;">Science</h3>
                </a>
            </div>
        </div>
        {% endblock content %}

</body>

</html>
