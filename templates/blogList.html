<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="en">

<head>
    {% block extrahead %}
    <!-- CSS File link -->
    <link rel="stylesheet" href="{% static './static/css/blogList.css' %}">
    {% endblock %}

</head>

<body>
    {% block content %}
    <div class="main-body">
        <div class="header">
            <h1>Our Blogs</h1>
        </div>
        <div class="blog-list">
            {% for i in object_list %}
            <div class="blog">
                <p><span><b>{{i.blogTitle}}</b></span><br>Author : {{i.blogAuthor }}<br>Uploaded on : {{i.blogUploadDate }}</p>
                <br>
                <div class="tooltipt">
                    <a href="{% url 'blogDetail' i.bid  %}"><i class="fa-solid fa-eye" style="color: #36013f;"></i></a>
                    <span class="tooltiptext">View Blog</span>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    {% endblock content %}

</body>

</html>
